<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pet Shop</title>
  </head>

  <body>
    <header>
      <section>
        <p>Grandes ofertas en comederos</p>
        <select>
          <option value="#">Español</option>
        </select>
        <select>
          <option value="#">ARG$</option>
        </select>

      <section>
        <img src="./img/Logo_PetShop.png" alt="Logo de PetShop" />
        <nav>

            <li>Nosotros</li>

      <section>

        <ul>
          <li>Comederos</li>

          <li>Comida</li>
        </ul>
      </section>

      <section>
        <article>
          <figure>
            <img src="./img/churrasquito.png"/>
